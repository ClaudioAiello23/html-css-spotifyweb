<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
     <!-- /Google Fonts -->
    <!-- Font Awesome - attivazione -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome - attivazione -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Regola per rendere attiva la responsività -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- / Regola per rendere attiva la responsività -->
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Inizio Main -->
    <main>
        <section class="main-container flex">
            <!-- Inizio barra laterale Spotify -->
            <aside class="main-aside-bar flex">
                <!-- Inizio menu barra laterale top -->
                <div class="aside-top">
                    <div id="logo"><i class="fa-brands fa-spotify"></i></div>
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-lines-leaning"></i></a></li>
                    </ul>
                </div>
                <!-- Fine menu barra laterale top -->
                <!-- Inizio menu barra laterale bottom -->
                <div class="aside-bottom">
                    <ul>
                        <li><a href="#" id="aside-arrow"><i class="fa-regular fa-circle-down"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-circle-user"></i></a></li>
                    </ul>

                </div>
                <!-- Fine menu barra laterale bottom -->
            </aside>
            <!-- Fine barra laterale Spotify -->


            <div class="main-right">
                <div class="top-bar">
                    <button type="button">EFFETTUA L'UPGRADE</button>
                </div>
                <div class="main-content">
                    <div class="menu-bar">
                        <ul class="flex">
                            <li>IN EVIDENZA</li>
                            <li>PODCAST</li>
                            <li>CLASSIFICHE</li>
                            <li>GENERI E MOOD</li>
                            <li>NUOVE USCITE</li>
                            <li>SCOPRI</li>
                        </ul>
                    </div>
                    <div class="play-box">
                        
                    </div>

                </div>
            </div>
        </section>  

    </main>
    <!-- Fine Main -->
    <!-- Inizio Footer -->
    <footer>

    </footer>  
    <!-- Fine Footer -->
</body>
</html>
